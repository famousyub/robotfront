<div class="container custom-container">
  <p>
    add excution  
  </p><app-createexcution></app-createexcution>
  <div *ngIf="dataSource">
    <div class="card">
      <div class="card-header">
        <div class="row">
       
         
          <div class="col col-xs-6">
            <h3 class="panel-title">All excutioon</h3>
          </div>
        </div>
      </div>

      <div class="card-body">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>planification Id</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
          </ng-container>

          <ng-container matColumnDef="log">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>log</th>
            <td mat-cell *matCellDef="let element">{{element.log}}</td>
          </ng-container>

          <ng-container matColumnDef="logger">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>logger</th>
            <td mat-cell *matCellDef="let element">{{element.logger}}</td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>date</th>
            <td mat-cell *matCellDef="let element">{{element.date}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>
